    <style>
        div{

            height: 3rem;
        }

    <div>
        <input type= "text" id= "input" placeholder="Set the Timer">
        <input type = "text" id = "output" disabled>
        <button id="button">Start</button>

    </div>  
    <script>

function interval (){
        document.getElementById("output").value = document.getElementById("input").value
        const timerId = setInterval(function(){
            let time = Number( document.getElementById('output').value);
            
            time = time - 1;
            document.getElementById('output').value = time;
            if( time === 0) {
                
                clearInterval(timerId);
            }
        }, 1000);
    }
